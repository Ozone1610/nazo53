<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>ページ1</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="title-logo">QUESTION 1</h1>
  <p>手始めに、こんな謎はどうかな？</p>

  <div class="question-image">
    <img src="images/question1.png" alt="問題文">
  </div>

  <input type="text" id="answer">

  <!-- ボタンを横並びに配置 -->
  <div class="button-group">
    <button id="hintBtn">ヒントを見る</button>
    <button onclick="checkAnswer('q2.html',['こんせいき', 'コンセイキ', '今世紀'],false)">送信</button>
  </div>

  <p id="message"></p>

  <!-- モーダル部分 -->
  <div id="hintModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>インコにまつわる謎のようだね。
        <br>同じ色の枠には、同じ文字が入りそうだ。
        <br>この種類のインコは何と言っただろうか。
      </p>
    </div>
  </div>
</body>
</html>
